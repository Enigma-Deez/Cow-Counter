<!DOCTYPE html>
<html>
<head>
  <title>Passenger Counter</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #f4f4f4;
    }

    h1 {
      margin-top: 30px;
    }

    h2 {
      font-size: 3rem;
      margin: 10px 0;
    }

    button {
      padding: 10px 20px;
      margin: 10px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
    }

    #increment-btn {
      background: darkred;
      color: white;
    }

    #save-btn {
      background: darkgreen;
      color: white;
    }

    #save-el {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>People Entered:</h1>
  <h2 id="count-el">0</h2>

  <!-- Buttons call functions directly -->
  <button id="increment-btn" onclick="increment()">INCREMENT</button>
  <button id="save-btn" onclick="save()">SAVE</button>

  <p id="save-el">Previous entries: </p>

  <script src="scrimba.js"></script>
</body>
</html>
